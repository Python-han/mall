<div class="modal-card" style="width: 500px">
    <header class="modal-card-head">
        <p class="modal-card-title">收货地址</p>
        <button
            type="button"
            class="delete"
            @click="$parent.close()"/>
    </header>
    <section class="modal-card-body">
        <b-field label="收件人" :label-position="labelPosition">
            <b-input
                type="text"
                :value="name"
                placeholder="收件人姓名"
                required>
            </b-input>
        </b-field>

        <b-field label="手机号" :label-position="labelPosition">
            <b-input
                type="text"
                :hasCounter="false"
                :value="phone"
                :maxlength="11"
                validation-message="手机号必须为11位数字格式"
                pattern="[1][3,4,5,7,8,9][0-9]{9}"
                placeholder="收件人联系电话"
                required>
            </b-input>
        </b-field>
        <b-field label="省份" :label-position="labelPosition">
            <b-input
                type="text"
                :value="province"
                placeholder="收件人所在省份"
                required>
            </b-input>
        </b-field>
        <b-field label="城市" :label-position="labelPosition">
            <b-input
                type="text"
                :value="city"
                placeholder="收件人所在城市"
                required>
            </b-input>
        </b-field>
        <b-field label="区/县" :label-position="labelPosition">
            <b-input
                type="text"
                :value="county"
                placeholder="收件人所在区县"
                required>
            </b-input>
        </b-field>

        <b-field label="详细地址" :label-position="labelPosition">
            <b-input
                type="text"
                :value="address"
                placeholder="详细地址"
                required>
            </b-input>
        </b-field>
        <b-field>
            <b-switch
              :value="is_default">
              设为默认
            </b-switch>
        </b-field>
    </section>
    <footer class="modal-card-foot">
        <b-button
            label="Close"
            @click="$parent.close()" />
        <b-button
            label="Login"
            @click="saveAddress('save')"
            type="is-primary" />
    </footer>
</div>
