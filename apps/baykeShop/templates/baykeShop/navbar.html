<div id="navbar">
    <template>
        <b-navbar 
            wrapper-class="{% block navclass %}container{% endblock %}" 
            spaced shadow transparent>
            <template #brand>
                <b-navbar-item tag="a" href="/">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </b-navbar-item>
            </template>
            <template #start>
                <b-navbar-item href="{% url 'baykeShop:home' %}">
                    首页
                </b-navbar-item>
                <b-navbar-item href="">
                    产品分类
                </b-navbar-item>
                {% for category in category_qs %}
                    {% if category.parent is None %}
                        <b-navbar-dropdown hoverable label="{{ category.name }}">
                            {% for sub_cate in category.baykeshopcategory_set.all %}
                                {% if sub_cate.is_home %}
                                    <b-navbar-item href="{% url 'baykeShop:goods' sub_cate.id %}">
                                        {{ sub_cate.name }}
                                    </b-navbar-item>
                                {% endif %}
                            {% endfor %}
                        </b-navbar-dropdown>
                    {% endif %}
                {% endfor %}
            </template>

            <template #end>
                <b-navbar-item tag="div" class="is-align-items-center">
                    <b-field>
                        {{ form.words }}
                        <!-- <b-input placeholder="Search..."
                            type="search"
                            icon="magnify">
                        </b-input> -->
                        <p class="control">
                            <b-button type="is-primary" label="Search" />
                        </p>
                    </b-field>
                </b-navbar-item>
            </template>
        </b-navbar>
    </template>
</div>
