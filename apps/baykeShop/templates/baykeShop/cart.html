{% extends 'baykeShop/goods.html' %}

{% load i18n static %}

{% block title %}购物车{% endblock %}

{% block banner %}{% endblock %}

{% block breadcrumbs %}
    <div class="breadcrumbs pt-3 pb-3">
        <a class="has-text-grey-dark" href="{% url 'baykeShop:home' %}">首页</a>
        &rsaquo; <span class=" has-text-grey-lighter">购物车</span> 
    </div>
{% endblock %}

{% block content %}
<div id="cart" class="mb-5" style="min-height: 60vh;">
    <div class="box">
        <template>
            <b-table
                checkable
                hoverable 
                :data="data" 
                :columns="columns">
                <template #footer>
                    <div class="has-background-light p-3 is-flex is-justify-content-space-between">
                        <div>asda</div>
                        <div>asda</div>
                    </div>
                </template>
            </b-table>
        </template>
    </div>
</div>
{% endblock %}


{% block vuescript %}
    <script>
        var cart = new Vue({
            el: '#cart',
            delimiters: ['{$', '$}'],
            data: {
                data: [
                    { 'id': 1, 'first_name': 'Jesse', 'last_name': 'Simmons', 'date': '2016-10-15 13:43:27', 'gender': 'Male' },
                    { 'id': 2, 'first_name': 'John', 'last_name': 'Jacobs', 'date': '2016-12-15 06:00:53', 'gender': 'Male' },
                    { 'id': 3, 'first_name': 'Tina', 'last_name': 'Gilbert', 'date': '2016-04-26 06:26:28', 'gender': 'Female' },
                    { 'id': 4, 'first_name': 'Clarence', 'last_name': 'Flores', 'date': '2016-04-10 10:28:46', 'gender': 'Male' },
                    { 'id': 5, 'first_name': 'Anne', 'last_name': 'Lee', 'date': '2016-12-06 14:38:38', 'gender': 'Female' }
                ],
                columns: [
                    {
                        field: 'id',
                        label: 'ID',
                        width: '40',
                        numeric: true
                    },
                    {
                        field: 'first_name',
                        label: 'First Name',
                    },
                    {
                        field: 'last_name',
                        label: 'Last Name',
                    },
                    {
                        field: 'date',
                        label: 'Date',
                        centered: true
                    },
                    {
                        field: 'gender',
                        label: 'Gender',
                    }
                ]
            }
        })
    </script>
{% endblock %}
