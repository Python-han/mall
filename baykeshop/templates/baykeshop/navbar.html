<div id="navbar" style="z-index:1">
    <template>
        <b-navbar 
            wrapper-class="{% block navclass %}container{% endblock %}" 
            spaced shadow transparent>
            <template #brand>
                <b-navbar-item tag="a" href="/">
                    <img src="{{ logo }}" width="112" height="28">
                </b-navbar-item>
            </template>
            <template #start>
                <b-navbar-item href="{% url 'baykeshop:home' %}">
                    首页
                </b-navbar-item>
                {% comment %} <b-navbar-item href="">
                    产品分类
                </b-navbar-item> {% endcomment %}
                {% for category in category_qs %}
                    {% if category.parent is None %}
                        <b-navbar-dropdown hoverable label="{{ category.name }}">
                            {% for sub_cate in category.baykeshopcategory_set.all %}
                                {% if sub_cate.is_home %}
                                    <b-navbar-item href="{% url 'baykeshop:goods' sub_cate.id %}">
                                        {{ sub_cate.name }}
                                    </b-navbar-item>
                                {% endif %}
                            {% endfor %}
                        </b-navbar-dropdown>
                    {% endif %}
                {% endfor %}
            </template>

            <template #end>
                <b-navbar-item tag="div" class="is-align-items-center">
                    <form action="{% url 'baykeshop:search' %}" method="get">
                    <b-field>
                        {% csrf_token %}
                        {{ form.words }}
                        <p class="control">
                            <b-button type="is-primary" native-type="submit" label="Search" />
                        </p>
                    </b-field>
                    </form>
                </b-navbar-item>
            </template>
        </b-navbar>
    </template>
</div>

<script>
    var navbar = new Vue({
        el: '#navbar',
        delimiters: ['{$', '$}'],
        data: {},
        methods: {}
    })
</script>
